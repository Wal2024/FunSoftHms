<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunSoftHMS - Login</title>

    <style>
        :root {
            --primary: #00b8ff;
            --primary-hover: #33ccff;
            --card-bg: rgba(255, 255, 255, 0.12);
            --text: #fff;
        }

        body.dark {
            --primary: #4aa3ff;
            --primary-hover: #6bb7ff;
            --card-bg: rgba(0, 0, 0, 0.25);
            --text: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1580281657525-74d8c4f1a5c1?auto=format&fit=crop&w=1600&q=80") 
                        no-repeat center center fixed;
            background-size: cover;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(3px);
        }

        .login-container {
            position: relative;
            width: 90%;
            max-width: 380px;
            background: var(--card-bg);
            padding: 32px;
            border-radius: 20px;
            margin: 110px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.45);
            backdrop-filter: blur(15px);
            color: var(--text);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.85);
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            font-size: 17px;
            font-weight: 600;
            color: black;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 184, 255, 0.4);
            transition: 0.2s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .toggle-dark {
            position: absolute;
            right: 15px;
            top: 15px;
            background: rgba(255, 255, 255, 0.2);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            backdrop-filter: blur(4px);
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .register {
            margin-top: 14px;
            text-align: center;
            font-size: 14px;
        }

        .register a {
            color: var(--primary-hover);
            text-decoration: none;
        }

        /* Hidden Register Section */
        #register-screen {
            display: none;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <button class="toggle-dark" onclick="toggleDark()">‚òæ</button>

    <div class="login-container" id="login-screen">
        <div class="logo">üè• FunSoftHMS</div>
        <h2>Login</h2>

        <div class="input-field">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-field">
            <input type="password" placeholder="Password">
        </div>

        <button class="btn">Login</button>

        <div class="register">
            Don‚Äôt have an account? <a href="#" onclick="openRegister()">Register</a>
        </div>
    </div>


    <!-- Register Screen -->
    <div class="login-container" id="register-screen">
        <div class="logo">üè• FunSoftHMS</div>
        <h2>Create Account</h2>

        <div class="input-field">
            <input type="text" placeholder="Full Name">
        </div>

        <div class="input-field">
            <input type="text" placeholder="Email">
        </div>

        <div class="input-field">
            <input type="password" placeholder="Create Password">
        </div>

        <button class="btn">Create Account</button>

        <div class="register">
            Already have an account? <a href="#" onclick="openLogin()">Login</a>
        </div>
    </div>


    <script>
        function toggleDark() {
            document.body.classList.toggle("dark");
        }

        function openRegister() {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("register-screen").style.display = "block";
        }

        function openLogin() {
            document.getElementById("register-screen").style.display = "none";
            document.getElementById("login-screen").style.display = "block";
        }
    </script>

</body>
</html>
