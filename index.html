<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FunSoft HMS - Login</title>

  <style>
    /* THEME VARIABLES */
    :root {
      --overlay: rgba(0, 0, 0, 0.4);
      --container-bg: #ffffff;
      --text-color: #0d47a1;
      --input-bg: #fff;
      --input-border: #bbb;
      --button-bg: #0d47a1;
      --button-hover: #1565c0;
      --footer: #eee;
    }

    body.dark {
      --overlay: rgba(0, 0, 0, 0.6);
      --container-bg: #1a1a1a;
      --text-color: #bbdefb;
      --input-bg: #121212;
      --input-border: #333;
      --button-bg: #1976d2;
      --button-hover: #2196f3;
      --footer: #aaa;
    }

    /* BACKGROUND */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1580281658629-232cdd47a1a6?auto=format&fit=crop&w=1600&q=80')
                  center/cover no-repeat fixed;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
      animation: fadeIn 1.2s ease-in-out;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--overlay);
      backdrop-filter: blur(2px);
      z-index: 0;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    /* FADE-IN KEYFRAME */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* SLIDE-UP ENTRY ANIMATION */
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* THEME TOGGLE */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 14px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 3;
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .toggle-btn:hover {
      transform: scale(1.05);
      transition: 0.2s;
    }

    /* LOGIN CARD */
    .container {
      z-index: 2;
      background: var(--container-bg);
      width: 90%;
      max-width: 380px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.35);
      text-align: center;
      backdrop-filter: blur(4px);
      animation: slideUp 0.8s ease-out;
    }

    /* LOGO ANIMATION */
    .logo-img {
      width: 95px;
      height: 95px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #fff;
      animation: glow 2.4s infinite ease-in-out;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 0px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 15px rgba(255,255,255,0.8); }
      100% { box-shadow: 0 0 0px rgba(255,255,255,0.3); }
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--text-color);
      animation: fadeIn 1.6s ease-in-out;
    }

    /* INPUT ANIMATION */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      transition: 0.25s ease;
    }

    input:focus {
      border-color: var(--button-bg);
      transform: scale(1.02);
      box-shadow: 0 0 8px rgba(13, 71, 161, 0.3);
    }

    /* BUTTON ANIMATION */
    button {
      width: 100%;
      padding: 12px;
      background: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s ease;
    }

    button:hover {
      background: var(--button-hover);
      transform: scale(1.04);
    }

    button:active {
      transform: scale(0.97);
    }

    /* FOOTER */
    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: var(--footer);
      animation: fadeIn 2s ease-in-out;
    }
  </style>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</head>

<body>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>

  <div class="container">

    <!-- LOGO IMAGE -->
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png"
         class="logo-img" alt="FunSoft HMS Logo">

    <div class="logo">FunSoft HMS</div>

    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />

    <button>Login</button>

    <div class="footer">Â© 2024 FunSoft Health Systems</div>
  </div>

</body>
</html>
